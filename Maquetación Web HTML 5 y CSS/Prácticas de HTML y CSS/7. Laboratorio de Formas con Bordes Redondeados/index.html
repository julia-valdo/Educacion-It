<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Laboratorio de Formas con Bordes Redondeados</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <section>
            <div id="caso1">border-radius: 5px;</div>
            <div id="caso2">border-radius: 10px;</div>
            <div id="caso3">border-radius: 20px;</div>
            <div id="caso4">border-radius: 40px;</div>
            <div id="caso5">border-radius: 60px;</div>
            <div id="caso6">border-radius: 13em/3em;</div>
        </section>
        <section>
            <div id="caso7">border-top-left-radius: 40%;</div>
            <div id="caso8">border-radius: 80px 20px;</div>
            <div id="caso9">border-radius: 60px 20px 5px;</div>
            <div id="caso10">border-radius: 60px 20px 5px 90px;</div>
            <div id="caso11">border-radius: 60px/20px;</div>
            <div id="caso12">border-radius: 50%;</div>
        </section>   
    </body>
</html>
